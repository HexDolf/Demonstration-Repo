<!DOCTYPE html>

<body>
    <h1>Contact me</h1>

    <header>
        <nav>
            <ul>
                <a href="index.html"><li>Home</li></a>
                <a href="about.html"><li>About</li></a>
                <a href="contact.html"><li>Contact</li></a>
                <a href="MaterializeContact.html"><li>contact2</li></a>
            </ul>
        </nav>
    </header>
    <h1>Contact Me</h1>
    <form name="contact" method="POST" data-netlify="true">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email adress" required>
        <input type="tel" name="phone_num" placeholder="(+385)923-4567">
        <pattern="[\(]\d{3}[\)]\d{3}[\-]\d{4}" required>
        <textarea name="message" id="Your Message" cols="30" rows="10"></textarea>
        <button type="submit">Submit</button>


    </form>


    <div>Contact number: +385 99 205 3344</div>
    
</body>
</html>
