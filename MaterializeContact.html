<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materialize Contact</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">Contact Me</a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="Billiondollaridea.html">The Mystical</a></li>
            <li><a href="contact2.html">Better version header of Contact</a></li>
            
          </ul>
        </div>
      </nav>

    <div class="row">
        <form class="col s9">
          <div class="row">
            <div class="input-field col s9">
              <i class="material-icons prefix">account_circle</i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">Name</label>
            </div>


            <div class="input-field col s9">
                <i class="material-icons prefix">email</i>
                <input id="icon_email" type="email" class="validate">
                <label for="icon_email">Electronic mail</label>
              </div>

              <div class="contact-box">
               <div class="row">
                <form name="MaterializeContact" method="POST" 
                data-netlify="true" class="col s12">
                   <input type="hidden" name="form-name" value="contact" />
                 <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">mode_edit</i>
                      <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                      <label for="icon_prefix2">Message</label>
                     </div>
                     <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                     </button>
                    

                   </div>
                </form>
           </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
</body>
</html>
